allow-lan: false
mixed-port: 7892
mode: rule
log-level: info
ipv6: true
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
keep-alive-interval: 30
geodata-mode: false
geodata-loader: memconservative
geo-auto-update: false

dns:
  enable: true
  prefer-h3: false
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter: 
    - '+.lan'
    - '+.local'
    - localhost.ptlogin2.qq.com
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  default-nameserver:
    - 192.168.31.1
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 192.168.31.1
    - 223.5.5.5
    - 119.29.29.29

sniffer:
  enable: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: false
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: false
  auto-detect-interface: true
  dns-hijack:
    - any:53
  mtu: 1500
  strict-route: true

proxy-groups:
  - name: Reject
    type: select
    proxies:
      - REJECT-DROP
      - DIRECT
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Reject.png

  - name: Match
    type: select
    proxies:
      - DIRECT
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png

rule-providers:

  Reject: 
    type: http
    behavior: classical
    interval: 86400
    proxy: DIRECT
    format: yaml
    url: https://raw.githubusercontent.com/kanao7/clash.rule/main/Reject.yaml
    path: ./Providers/Rule/Reject.yaml

  AD: 
    type: http
    behavior: classical
    interval: 86400
    proxy: DIRECT
    format: yaml
    url: https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash-classical.yaml
    path: ./Providers/Rule/AD.yaml

rules:
  - AND,((NETWORK,UDP),(DST-PORT,443)),Reject
  - RULE-SET,Reject,Reject
  - RULE-SET,AD,Reject
  - MATCH,Match
